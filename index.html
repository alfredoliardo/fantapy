<!DOCTYPE html>
<html>
<head>
  <title>Asta Fantacalcio</title>
</head>
<body>
  <h1>Asta Live</h1>
  <div id="log"></div>
  <button onclick="startPlayer()">Inizia giocatore</button>
  <button onclick="bid(1)">+1</button>
  <button onclick="bid(5)">+5</button>
  <button onclick="bid(10)">+10</button>
  <script>
    let ws = new WebSocket("ws://localhost:8000/ws/auction_1/Mario");
    ws.onopen = () => ws.send(JSON.stringify({type:"join"}));
    ws.onmessage = (msg) => {
      let data = JSON.parse(msg.data);
      document.getElementById("log").innerHTML += "<p>"+JSON.stringify(data)+"</p>";
    };

    function startPlayer(){
      ws.send(JSON.stringify({type:"start_player", player:"Haaland"}));
    }

    function bid(x){
      ws.send(JSON.stringify({type:"bid", amount:x}));
    }
  </script>
</body>
</html>
