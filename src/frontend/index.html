<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fantapy - Client Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
    }

    h1 { margin-bottom: 1rem; }

    .container {
      display: flex;
      gap: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #log {
      margin-top: 2rem;
      background: #222;
      color: #0f0;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      border-radius: 5px;
    }

    .panel {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }
    li { padding: 4px 0; }
  </style>
</head>
<body>
  <h1>Fantapy - Demo Client</h1>
  <div class="container">
    <!-- Crea Asta -->
    <div class="card">
      <h2>Crea Asta</h2>
      <label>Nome Asta</label>
      <input id="create-name" type="text" placeholder="Nome asta">
      <label>Nickname Host</label>
      <input id="create-nickname" type="text" placeholder="Il tuo nome">
      <button onclick="createAuction()">Crea</button>
    </div>

    <!-- Unisciti ad Asta -->
    <div class="card">
      <h2>Unisciti ad Asta</h2>
      <label>Auction ID</label>
      <input id="join-id" type="text" placeholder="UUID dell'asta">
      <label>Nickname</label>
      <input id="join-nickname" type="text" placeholder="Il tuo nome">
      <button onclick="joinAuction()">Unisciti</button>
    </div>
  </div>

  <!-- Snapshot -->
  <div id="snapshot" class="panel" style="display:none;">
    <h2>Asta: <span id="auctionName"></span></h2>
    <p><strong>Caller attuale:</strong> <span id="caller">-</span></p>
    <p><strong>Giocatore corrente:</strong> <span id="player">-</span></p>
  </div>

  <!-- Partecipanti -->
  <div id="participants" class="panel">
    <h2>Utenti Connessi</h2>
    <ul id="participants-list"></ul>
  </div>

  <!-- Squadre -->
  <div id="teams" class="panel">
    <h2>Squadre</h2>
    <div id="teams-list"></div>
  </div>

  <div id="log"></div>

  <script>
    const API_BASE = "http://127.0.0.1:8000/auctions";
    let ws = null;
    let participants = [];

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += msg + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function renderParticipants() {
      const ul = document.getElementById("participants-list");
      ul.innerHTML = "";
      participants.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} (id: ${p.id})`;
        ul.appendChild(li);
      });
    }

    function renderTeams(teams) {
      console.log(teams)
      const div = document.getElementById("teams-list");
      div.innerHTML = "";
      teams.forEach(team => {
        const card = document.createElement("div");
        card.style.border = "1px solid #ddd";
        card.style.margin = "0.5rem 0";
        card.style.padding = "0.5rem";
        card.innerHTML = `
          <strong>${team.name}</strong> - Budget: ${team.budget}<br>
          Giocatori: ${team.players.map(p => `${p.name} (${p.role})`).join(", ") || "Nessuno"}
        `;
        div.appendChild(card);
      });
    }

    async function createAuction() {
      const name = document.getElementById("create-name").value;
      const nickname = document.getElementById("create-nickname").value;

      const res = await fetch(API_BASE + "/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          nickname,
          budget: 1000,
          max_teams: 8
        })
      });

      const data = await res.json();
      log("Asta creata con ID: " + data.auction_id);
      connectWS(data.auction_id, nickname);
    }

    function joinAuction() {
      const auctionId = document.getElementById("join-id").value;
      const nickname = document.getElementById("join-nickname").value;
      connectWS(auctionId, nickname);
    }

    function connectWS(auctionId, nickname) {
      ws = new WebSocket(`ws://127.0.0.1:8000/auctions/${auctionId}/ws`);

      ws.onopen = () => {
        log("Connesso al WS!");
        ws.send(JSON.stringify({
          type: "join",
          payload: { name: nickname }
        }));
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        log("WS â†’ " + JSON.stringify(msg));
        data = JSON.parse(msg.payload)
        if (msg.type === "auction_snapshot") {
          document.getElementById("snapshot").style.display = "block";
          document.getElementById("auctionName").innerText = data.name;
          document.getElementById("caller").innerText = data.current_caller || "-";
          document.getElementById("player").innerText = data.current_player || "-";

          participants = data.participants.map((name, idx) => ({ id: idx+1, name }));
          renderParticipants();
          renderTeams(data.teams);
        }

        if (msg.type === "participant_joined") {
          participants.push(data);
          renderParticipants();
        }

        if (msg.type === "participant_left") {
          participants = participants.filter(p => p.id !== data.id);
          renderParticipants();
        }
      };

      ws.onclose = () => {
        log("Connessione WS chiusa");
      };
    }
  </script>
</body>
</html>
